services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kaggle-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Message Broker + Result Backend)
  redis:
    image: redis:7-alpine
    container_name: kaggle-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: kaggle-api
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    volumes:
      - ../storage:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.worker
    env_file:
      - ../.env
    volumes:
      - ../storage:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2

  # Flower (Celery Monitoring)
  flower:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.worker
    container_name: kaggle-flower
    command: celery -A worker.celery_app flower --port=5555
    env_file:
      - ../.env
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - worker
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: kaggle-network

